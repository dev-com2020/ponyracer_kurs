<div class="text-center" style="margin-top: 100px">
<h1>Wyścig kucyków!</h1>
</div>
<div class="text-center" *ngIf="!user; else loggedIn">
    <a class="btn btn-large btn-primary me-2" routerLink="/login">LOGIN</a>
    <a class="btn btn-large btn-primary" routerLink="/register">REJESTRACJA</a>
</div>
<ng-template #loggedIn>
    <div class="text-center">
        <a class="btn btn-large btn-primary" routerLink="/races">WYŚCIGI</a>
    </div>
</ng-template>
